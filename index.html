<html>
  <head>
    <title>A MeanAngular App!</title>

    <!-- Load the angular.js code -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- Load the app.js file -->
    <script src="app.js"></script>

  </head>
  <!-- Load the app module and the main controller. -->
  <body ng-app="MEANNews" ng-controller="MainCtrl">
      {{test}}
    <div ng-repeat="post in posts | orderBy: 'upvotes' | uppercase">
      <!-- Call on the variable named test!  -->
      {{post.title}} : {{post.content}} - Upvotes: {{post.upvotes}}
    </div>
    <button ng-click="addPost()">Post</button>
  </body>
</html>
